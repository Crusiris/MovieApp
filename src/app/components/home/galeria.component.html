<h1>{{titulo}}</h1>

<div class="row animated fadeIn fast" *ngIf="peliculas">

    <div class=" col-sm-6">

        <div class="row">

        </div>

        <div class="row">
            <div class="col-sm-6 div-pic-2 puntero" [routerLink]="['/pelicula', peliculas[1]?.id, 'home']" [ngStyle]=" {'background-image': 'url('+ ( peliculas[1] | movieImage ) +')'}">

    </div>

    <div class=" col-sm-6">
        <div class="row">
            <div class="col-sm-6 div-pic-2 puntero" [routerLink]="['/pelicula', peliculas[3]?.id, 'home']" [ngStyle]=" {'background-image': 'url('+ ( peliculas[3] | movieImage ) +')'}">
