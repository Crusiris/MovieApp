<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">PeliculasApp</h1>

  </div>
</div>

<div class="container">
  <br>
  <h1>Cartelera</h1>
  <hr>

  <div class="row" *ngIf="movieCartelera">

    <div class=" col-sm-6">

      <div class="row">
        <div class="col-md-12 div-pic-1"
          [ngStyle]=" {'background-image': 'url( '+ ( movieCartelera[0] | movieImage ) +')'}">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 div-pic-2"
          [ngStyle]=" {'background-image': 'url('+ ( movieCartelera[1] | movieImage ) +')'}">
        </div>
        <div class="col-sm-6 div-pic-2"
          [ngStyle]=" {'background-image': 'url('+ ( movieCartelera[2] | movieImage ) +')'}">
        </div>
      </div>

    </div>

    <div class=" col-sm-6">
      <div class="row">
        <div class="col-sm-6 div-pic-2"
          [ngStyle]=" {'background-image': 'url('+ ( movieCartelera[3] | movieImage ) +')'}">
        </div>
        <div class="col-sm-6 div-pic-2"
          [ngStyle]=" {'background-image': 'url('+ ( movieCartelera[4] | movieImage ) +')'}">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 div-pic-1"
          [ngStyle]=" {'background-image': 'url('+ ( movieCartelera[5] | movieImage ) +')'}">
        </div>
      </div>
    </div>

  </div>

</div>
